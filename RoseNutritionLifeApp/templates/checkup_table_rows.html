{% for checkup in checkups %}
<tr>
    <td class="text-center">
        <input type="checkbox" name="selected_checkups" value="{{ checkup.id }}">
    </td>
    <td class="d-flex justify-content-center align-items-center">
        {% if checkup.profile_image %}
        <div class="listimage-box">
            <img src="{{ checkup.profile_image.url }}"
                 class="rounded-circle p-1"
                 style="border:1px solid rgb(4, 70, 39);">
        </div>
        {% endif %}
    </td>
    <td class="text-start">{{ checkup.checkup_name }}</td>
    <td class="d-flex justify-content-center align-items-center gap-1">
        <button class="btn btn-sm btn-warning generic-edit-btn rounded-pill"
                data-url="{% url 'generic_edit' 'checkup' checkup.id %}"
                data-target="#editGenericModal">
            <i class="bi bi-pencil"></i>
        </button>

        <button class="btn btn-sm btn-danger generic-delete-btn rounded-pill"
                data-url="{% url 'generic_delete' 'checkup' checkup.id %}"
                data-target="#deleteGenericModal">
            <i class="bi bi-trash"></i>
        </button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="4" class="text-center">No Checkups Found</td>
</tr>
{% endfor %}
