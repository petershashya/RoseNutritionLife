{% load static %}

<!-- BusinessPlan Form Modal -->
<div class="modal fade" id="businessPlanModal" tabindex="-1" aria-labelledby="businessPlanModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="businessPlanModalLabel">Add Business Plan</h5>
        <button type="button" class="btn btn-sm btn-outline-secondary btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <section class="book_section mb-2" id="details">
          <div class="container">
            <form id="postBusinessPlanForm" method="post" action="{% url 'post_businessplan' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <h4>FILL <span>BUSINESS PLAN</span></h4>

              <!-- Description -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.description.id_for_label }}">Description</label>
                    <textarea class="form-control" id="{{ form.description.id_for_label }}" name="description" rows="3" placeholder="Enter business description..." required></textarea>
                  </div>
                </div>
              </div>

              <!-- Sales & Marketing -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.sales_and_marketing.id_for_label }}">Sales & Marketing</label>
                    <textarea class="form-control" id="{{ form.sales_and_marketing.id_for_label }}" name="sales_and_marketing" rows="3" placeholder="Enter sales and marketing strategies..." required></textarea>
                  </div>
                </div>
              </div>

              <!-- Business Members -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.business_member.id_for_label }}">Business Members</label>
                    <textarea class="form-control" id="{{ form.business_member.id_for_label }}" name="business_member" rows="3" placeholder="How business members being profitable..." required></textarea>
                  </div>
                </div>
              </div>

              <!-- PV Points -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.pv_points.id_for_label }}">PV Points</label>
                    <textarea class="form-control" id="{{ form.pv_points.id_for_label }}" name="pv_points" rows="3" placeholder="Explain how can achieve PV Points..." required></textarea>
                  </div>
                </div>
              </div>

              <!-- Additional Comment -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.additional_comment.id_for_label }}">Additional Comment</label>
                    <textarea class="form-control" id="{{ form.additional_comment.id_for_label }}" name="additional_comment" rows="3" placeholder="Additional comments..." required></textarea>
                  </div>
                </div>
              </div>

              <!-- Image -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.image.id_for_label }}">BusinessPlan Image (Optional)</label>
                    <input type="file" class="form-control" id="{{ form.image.id_for_label }}" name="image" accept="image/*">
                  </div>
                </div>
              </div>

              <!-- Video -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.video.id_for_label }}">BusinessPlan Video (Optional)</label>
                    <input type="file" class="form-control" id="{{ form.video.id_for_label }}" name="video" accept="video/*">
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="btn-box">
                <button id="postbusinessplan_button" type="submit" class="btn btn-sm btn-light bg-secondary text-white">Post</button>
              </div>

            </form>
          </div>
        </section>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button  type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
