<div class="modal fade" id="deletecommentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <form id="deletecommentForm" method="post">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="text-danger">Delete Comment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p>Are you sure you want to delete this comment?</p>
          <p class="text-danger fw-bold">{{ object.comment }}</p>
          <input type="hidden" id="deletecommentForm-url"
                 value="{% url 'delete_comment' model object.id %}">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button"
                  class="btn btn-danger submit-deletecomment-btn">
            Delete
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
