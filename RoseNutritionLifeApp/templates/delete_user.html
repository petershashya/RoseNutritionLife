
<div class="modal fade" id="deleteUserModal" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <form id="deleteUserForm" method="post" action="{% url 'delete_user' model object.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Delete User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete Permanently
            {% comment %} <strong>{{ object.username }} </strong> as  {% endcomment %}
            <strong class="text-danger"> {{object.first_name}} {{object.last_name}}   </strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger usersubmit-delete-btn"
                  data-form="#deleteUserForm"
                  data-modal="#deleteUserModal">
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
