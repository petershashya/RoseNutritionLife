<div class="modal fade" id="confirmCommentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <div class="modal-header bg-light">
        <h5 class="modal-title">Confirm Action</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p id="confirmModalText">{{ text }}</p>
        <form id="confirmActionForm" method="post">
          {% csrf_token %}
          <input type="hidden" name="item_id" value="{{ comment.id }}">
          <input type="hidden" name="item_type" value="comment">
        </form>
      </div>

      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-primary" id="modalConfirmBtn">Yes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>

    </div>
  </div>
</div>
