<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">

    <div class="modal-header bg-secondary">
     <!--   <h5 class="modal-title text-success text-uppercase">
           {{ model_type }} DETAILS 
        </h5>  -->
        <button type="button" class="btn-close text-light" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body bg-secondary">
        <div class="corediv_service mx-2" style="border-radius:35px;">
          {% comment %} <div class="core_service d-flex justify-content-center align-items-center px-2">
            <i class="bi bi-play-btn-fill mx-2" style="font-size:2.5rem; color:rgba(9,53,71,1);"></i>
            <b style="font-size:20px;">TANGAZO LA VIDEO</b>
          </div> {% endcomment %}

          <div class="d-flex justify-content-center align-items-start mx-2 gap-2 rounded">
            <div>
                {# --------- Detect and show video--------- #}
              {% if object.video %}
                <video controls style="width:100%; height:100%; border-radius:20px;">
                  <source src="{{ object.video.url }}" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
                {% endif %}

              <div class="d-flex justify-content-center align-items-center mx-1 gap-1 px-1" style="border-radius:25px; padding:3px; background-color:rgba(20, 133, 67, 1);">
                <span class="bg-warning sharebtn p-1" >
                <span class="p-1" style="border-radius:35px; cursor:pointer; background-color:rgba(9, 71, 35, 1);">
                    <a onclick="shareContent('{{model_type}}video','{{ object.id }}','{{ request_id }}')" class="mx-2 share-button text-light mx-2 px-2 py-1" style="font-size:1rem; border-radius:20px;">
                    <i class="bi bi-share-fill"></i>
                  </a>
                </span>
              </span>
                {% comment %} <span class="p-1 bg-light" style="border-radius:35px;">
                  <i class="bi bi-emoji-heart-eyes-fill text-success mx-2" style="font-size:1rem;"></i>
                </span> {% endcomment %}
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
