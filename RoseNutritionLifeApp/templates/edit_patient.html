
<!-- Patient Edit Modal -->
<div class="modal fade" id="editGenericModal" tabindex="-1" aria-labelledby="editGenericModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-light">
        <button type="button" class="btn btn-sm btn-outline-secondary btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <section class="book_section mb-2" id="patient-details">
          <div class="container">
            <form id="editGenericForm" method="post"
                  action="{% url 'generic_edit' model object.id %}">
              {% csrf_token %}
              <h4>EDIT <span>{{ model|upper }}</span></h4>

              <!-- Row 1: Full Name, Age, Gender -->
              <div class="form-row">
                <!-- Full Name -->
                <div class="form-group col-md-3">
                  <label for="{{ form.full_name.id_for_label }}">Full Name</label>
                  <input type="text" class="form-control"
                         id="{{ form.full_name.id_for_label }}"
                         name="{{ form.full_name.html_name }}"
                         value="{{ form.full_name.value|default_if_none:'' }}"
                         placeholder="Enter full name" required>
                </div>

                <!-- Birth -->
                <div class="form-group col-md-3">
                  <label for="{{ form.birth.id_for_label }}">Birth</label>
                  <input type="date" class="form-control"
                        id="{{ form.birth.id_for_label }}"
                        name="{{ form.birth.html_name }}"
                        value="{{ form.birth.value|date:'Y-m-d' }}"
                        required>
                </div>

                <!-- Age -->
                <div class="form-group col-md-2">
                  <label for="{{ form.age.id_for_label }}">Age</label>
                  <input type="number" class="form-control"
                         id="{{ form.age.id_for_label }}"
                         name="{{ form.age.html_name }}"
                         value="{{ form.age.value|default_if_none:'' }}"
                         placeholder="Enter age" min="0" required>
                </div>

                <!-- Gender -->
                <div class="form-group col-md-3">
                  <label for="{{ form.gender.id_for_label }}">Gender</label>
                  <select class="form-control"
                          id="{{ form.gender.id_for_label }}"
                          name="{{ form.gender.html_name }}" required>
                    <option value="">Select gender</option>
                    <option value="M" {% if form.gender.value == 'M' %}selected{% endif %}>Male</option>
                    <option value="F" {% if form.gender.value == 'F' %}selected{% endif %}>Female</option>
                  </select>
                </div>
              </div>

              <!-- Row 2: Mobile, Email, Region -->
              <div class="form-row mt-2">
                <!-- Mobile Number -->
                <div class="form-group col-md-4">
                  <label for="{{ form.mobile_no.id_for_label }}">Mobile Number</label>
                  <input type="text" class="form-control"
                         id="{{ form.mobile_no.id_for_label }}"
                         name="{{ form.mobile_no.html_name }}"
                         value="{{ form.mobile_no.value|default_if_none:'' }}"
                         placeholder="Enter mobile number" required>
                </div>

                <!-- Email -->
                <div class="form-group col-md-4">
                  <label for="{{ form.email.id_for_label }}">Email</label>
                  <input type="email" class="form-control"
                         id="{{ form.email.id_for_label }}"
                         name="{{ form.email.html_name }}"
                         value="{{ form.email.value|default_if_none:'' }}"
                         placeholder="Enter email">
                </div>

                <!-- Region -->
                <div class="form-group col-md-4">
                  <label for="{{ form.region.id_for_label }}">Region</label>
                  <input type="text" class="form-control"
                         id="{{ form.region.id_for_label }}"
                         name="{{ form.region.html_name }}"
                         value="{{ form.region.value|default_if_none:'' }}"
                         placeholder="Enter region">
                </div>
              </div>

              <!-- Row 3: Postal Address, Membership No -->
              <div class="form-row mt-2">
                <!-- Postal Address -->
                <div class="form-group col-md-6">
                  <label for="{{ form.postal_address.id_for_label }}">Postal Address</label>
                  <textarea class="form-control"
                            id="{{ form.postal_address.id_for_label }}"
                            name="{{ form.postal_address.html_name }}"
                            rows="2"
                            placeholder="Enter postal address...">{{ form.postal_address.value|default_if_none:'' }}</textarea>
                </div>

                <!-- Membership No -->
                <div class="form-group col-md-6">
                  <label for="{{ form.membership_no.id_for_label }}">Membership No.</label>
                  <input type="text" class="form-control"
                         id="{{ form.membership_no.id_for_label }}"
                         name="{{ form.membership_no.html_name }}"
                         value="{{ form.membership_no.value|default_if_none:'' }}"
                         placeholder="Enter membership number">
                </div>
              </div>

            </form>
          </div>
        </section>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-outline-warning submit-edit-btn"
                data-form="#editGenericForm"
                data-modal="#editGenericModal">
          Save Changes
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
