{% for medicine in medicines %}
<tr>
    <td class="text-center"><input type="checkbox" name="selected_medicines" value="{{ medicine.id }}"></td>
    <td class="d-flex justify-content-center align-items-center ">
        {% if medicine.profile_image %}
        <div class="listimage-box">
            <img src="{{ medicine.profile_image.url }}"
                 class="rounded-circle p-1"
                 style="border:1px solid rgb(4, 70, 39);">
        </div>
        {% endif %}
    </td>

    <td class="text-start">{{ medicine.medicine_name }}</td>

    <td class="d-flex justify-content-center align-items-center gap-1">
        <button class="btn btn-sm btn-warning generic-edit-btn rounded-pill"
                data-url="{% url 'generic_edit' 'medicine' medicine.id %}"
                data-target="#editGenericModal">
            <i class="bi bi-pencil"></i>
        </button>

        <button class="btn btn-sm btn-danger generic-delete-btn rounded-pill"
                data-url="{% url 'generic_delete' 'medicine' medicine.id %}"
                data-target="#deleteGenericModal">
            <i class="bi bi-trash"></i>
        </button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="4" class="text-center">No medicines found.</td>
</tr>
{% endfor %}
