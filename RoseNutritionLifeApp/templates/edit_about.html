<!-- About Edit Modal -->
<div class="modal fade" id="editGenericModal" tabindex="-1" aria-labelledby="editGenericModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-light">
        <button type="button" class="btn btn-sm btn-outline-secondary btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <section class="book_section mb-2" id="about-details">
          <div class="container">
            <form id="editGenericForm" method="post"
                  action="{% url 'generic_edit' model object.id %}"
                  enctype="multipart/form-data">
              {% csrf_token %}
              <h4>EDIT <span>{{ model|upper }}</span></h4>

              <!-- Row 1: First Name, Last Name -->
              <div class="form-row">
                <!-- First Name -->
                <div class="form-group col-md-4">
                  <label for="{{ form.firstname.id_for_label }}">First Name</label>
                  <input type="text" class="form-control"
                         id="{{ form.firstname.id_for_label }}"
                         name="{{ form.firstname.html_name }}"
                         value="{{ form.firstname.value|default_if_none:'' }}"
                         placeholder="Enter first name" required>
                </div>

                <!-- Last Name -->
                <div class="form-group col-md-4">
                  <label for="{{ form.lastname.id_for_label }}">Last Name</label>
                  <input type="text" class="form-control"
                         id="{{ form.lastname.id_for_label }}"
                         name="{{ form.lastname.html_name }}"
                         value="{{ form.lastname.value|default_if_none:'' }}"
                         placeholder="Enter last name" required>
                </div>

                <!-- Mobile Number -->
                <div class="form-group col-md-4">
                  <label for="{{ form.mobileno.id_for_label }}">Mobile Number</label>
                  <input type="text" class="form-control"
                         id="{{ form.mobileno.id_for_label }}"
                         name="{{ form.mobileno.html_name }}"
                         value="{{ form.mobileno.value|default_if_none:'' }}"
                         placeholder="Enter mobile number">
                </div>
              </div>

              <div class="form-row mt-2">
            <!-- Row 4: Profile Image -->
                <div class="form-group col-md-3">
                  <label for="{{ form.image.id_for_label }}">Profile Image</label>
                  <input type="file" class="form-control"
                         id="{{ form.image.id_for_label }}"
                         name="{{ form.image.html_name }}"
                         accept="image/*">
                  {% if form.image.value %}
                    <div class="mt-1">
                      <a href="{{ form.image.value.url }}" target="_blank" class="text-info small">
                        View Current Image
                      </a>
                    </div>
                  {% endif %}
              </div>

                 <!-- Row 2: Description -->
                <div class="form-group col-md-6">
                  <label for="{{ form.description.id_for_label }}">Description</label>
                  <textarea class="form-control"
                            id="{{ form.description.id_for_label }}"
                            name="{{ form.description.html_name }}"
                            rows="3"
                            placeholder="Enter description...">{{ form.description.value|default_if_none:'' }}</textarea>
                </div>

                <!-- Company Rank -->
                <div class="form-group col-md-3">
                  <label for="{{ form.company_rank.id_for_label }}">Company Rank</label>

                  <!-- this is select part for admin to edit other admins about details -->
                    {% comment %}<select class="form-select border border-info"
                          id="{{ form.company_rank.id_for_label }}"
                          name="{{ form.company_rank.html_name }}">
                           {% for val, label in form.company_rank.field.choices %}
                      <option value="{{ val }}" {% if form.company_rank.value == val %}selected{% endif %}>{{ label }}</option>
                    {% endfor %} 
                    <option value="{{ rank.value }}" >{{ rank.value }}</option> 
                  </select>   {% endcomment %}


                  <!-- this is select part for only a specific admin to edit its about details -->
                  <select class="form-select border border-info"
                        id="{{ form.company_rank.id_for_label }}"
                        name="{{ form.company_rank.html_name }}">
                    <option value="{{ rank }}" selected>{{ rank }}</option>
                </select>
                </div>
            </div>

            </form>
          </div>
        </section>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-outline-warning submit-edit-btn"
                data-form="#editGenericForm"
                data-modal="#editGenericModal">
          Save Changes
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
