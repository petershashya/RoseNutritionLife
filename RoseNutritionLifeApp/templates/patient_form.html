{% load static %}

<!-- Patient Form Modal -->
<div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="patientModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="patientModalLabel">Add Patient</h5>
        <button type="button" class="btn btn-sm btn-outline-secondary btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <section class="book_section mb-2" id="details">
          <div class="container">
            <form id="patientForm" method="post" action="{% url 'post_patient' %}">
              {% csrf_token %}
              <h4>FILL <span>PATIENT</span></h4>

              <!-- Full Name -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.full_name.id_for_label }}">Full Name</label>
                    <input type="text" class="form-control" id="{{ form.full_name.id_for_label }}" name="full_name" placeholder="Enter full name" required>
                  </div>
                </div>
              </div>

              <!-- Age -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.age.id_for_label }}">Age</label>
                    <input type="number" class="form-control" id="{{ form.age.id_for_label }}" name="age" placeholder="Enter age" required>
                  </div>
                </div>
              </div>

              <!-- Gender -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.gender.id_for_label }}">Gender</label>
                    <select class="form-control" id="{{ form.gender.id_for_label }}" name="gender" required>
                      <option value="">Select Gender</option>
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Mobile Number -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.mobile_no.id_for_label }}">Mobile Number</label>
                    <input type="text" class="form-control" id="{{ form.mobile_no.id_for_label }}" name="mobile_no" placeholder="Enter mobile number" required>
                  </div>
                </div>
              </div>

              <!-- Email -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="email" placeholder="Enter email">
                  </div>
                </div>
              </div>

              <!-- Region -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.region.id_for_label }}">Region</label>
                    <input type="text" class="form-control" id="{{ form.region.id_for_label }}" name="region" placeholder="Enter region" required>
                  </div>
                </div>
              </div>

              <!-- Postal Address -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.postal_address.id_for_label }}">Postal Address</label>
                    <textarea class="form-control" id="{{ form.postal_address.id_for_label }}" name="postal_address" rows="2" placeholder="Enter postal address..."></textarea>
                  </div>
                </div>
              </div>

              <!-- Membership No -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.membership_no.id_for_label }}">Membership No.</label>
                    <input type="text" class="form-control" id="{{ form.membership_no.id_for_label }}" name="membership_no" placeholder="Enter membership number" required>
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="btn-box">
                <button id="postpatient_button" type="submit" class="btn btn-sm btn-light bg-secondary text-white">Post</button>
              </div>

            </form>
          </div>
        </section>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
