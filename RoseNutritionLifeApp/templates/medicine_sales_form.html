{% load static %}

<!-- Medicine Sales Form Modal -->
<div class="modal fade" id="medicineSalesModal" tabindex="-1" aria-labelledby="medicineSalesModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="medicineSalesModalLabel">Add Medicine Sale</h5>
        <button type="button" class="btn btn-sm btn-outline-secondary btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <section class="book_section mb-2" id="details">
          <div class="container">
            <form id="postMedicineSalesForm" method="post" action="{% url 'post_medicine_sales' %}">
              {% csrf_token %}
              <h4>FILL <span>MEDICINE SALE</span></h4>

              <!-- Select Medicine -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.medicine.id_for_label }}">Select Medicine</label>
                    <select class="form-control" id="{{ form.medicine.id_for_label }}" name="medicine" required>
                      {% for med in form.fields.medicine.queryset %}
                        <option value="{{ med.id }}">{{ med.medicine_name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>

              <!-- Medicine Name (readonly) -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.medicine_name.id_for_label }}">Medicine Name</label>
                    <input type="text" class="form-control" id="{{ form.medicine_name.id_for_label }}" name="medicine_name" readonly>
                  </div>
                </div>
              </div>

              <!-- Medicine Type (readonly) -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.medicine_type.id_for_label }}">Medicine Type</label>
                    <input type="text" class="form-control" id="{{ form.medicine_type.id_for_label }}" name="medicine_type" readonly>
                  </div>
                </div>
              </div>

              <!-- Medicine Cost (readonly) -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.medicine_cost.id_for_label }}">Medicine Cost</label>
                    <input type="number" class="form-control" id="{{ form.medicine_cost.id_for_label }}" name="medicine_cost" readonly>
                  </div>
                </div>
              </div>

              <!-- Medicine PV Points -->
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="{{ form.medicine_pv.id_for_label }}">Medicine PV Points</label>
                    <input type="number" class="form-control" id="{{ form.medicine_pv.id_for_label }}" name="medicine_pv" placeholder="Enter PV points" required>
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="btn-box">
                <button id="postcmedicinesales_button" type="submit" class="btn btn-sm btn-light bg-secondary text-white">Post</button>
              </div>

            </form>
          </div>
        </section>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
