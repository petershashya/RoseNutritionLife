{% for medical in medicals %}
<tr class="clickable-row" data-url="{% url 'view_medical' medical.id %}" style="cursor:pointer;">
    <td><input type="checkbox" name="selected_medicals" value="{{ medical.id }}"></td>
                <td>{{ medical.id_number }}</td>
                <td>{{ medical.office_name }}</td>
                <td>{{ medical.name }}</td>
                <td>{{ medical.sex }}</td>
                <td>{{ medical.dob }}</td>
                <td>{{ medical.weight }}</td>
                <td>{{ medical.height }}</td>
      {% if rank in "it_officer,doctor" %}
                 <td class="d-flex gap-1">
                  <button class="btn btn-sm  generic-edit-btn btn-warning rounded-pill" data-url="{% url 'generic_edit' 'medical' medical.id %}" data-target="#editGenericModal">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm generic-delete-btn btn-danger rounded-pill" data-url="{% url 'generic_delete' 'medical' medical.id %}" data-target="#deleteGenericModal">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
         {% else %}
   <td>View</td>
      {% endif %}
</tr>
{% empty %}
<tr>
    <td colspan="11" class="text-center">No results found</td>
</tr>
{% endfor %}
