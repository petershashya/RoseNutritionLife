 <div class="modal fade" id="deleteGenericModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="deleteGenericForm" method="post"
            action="{% url 'generic_delete' model object.id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="text-danger">Delete {{ model|capfirst }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this {{ model }}:
            <b class="text-danger">{{ object }}</b>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger submit-delete-btn"
                  data-form="#deleteGenericForm" data-modal="#deleteGenericModal">
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
