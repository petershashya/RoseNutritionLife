
 <!-- About Form Modal -->
<div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutFormModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        {% comment %} <h5 class="modal-title" id="aboutFormModalLabel">Add About</h5> {% endcomment %}
        <button type="button" class="btn btn-sm btn-outline-secondary btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <section class="book_section mb-2" id="details">
          <div class="container">
            <form id="aboutForm" method="post" action="{% url 'post_about' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <h4>FILL <span>ABOUT</span></h4>

              <div class="form-row">
                <!-- First Name -->
                <div class="form-group col-md-3">
                  <label for="firstname">First Name</label>
                  <input type="text" class="form-control" name="firstname"
                         placeholder="Fill First Name"
                         value="{{ about_instance.firstname|default:'' }}">
                </div>

                <!-- Last Name -->
                <div class="form-group col-md-3">
                  <label for="lastname">Last Name</label>
                  <input type="text" class="form-control" name="lastname"
                         placeholder="Fill Last Name"
                         value="{{ about_instance.lastname|default:'' }}">
                </div>

                <!-- Mobile Number -->
                <div class="form-group col-md-3">
                  <label for="mobileno">Mobile</label>
                  <input type="text" class="form-control" name="mobileno"
                         placeholder="Fill Mobile"
                         value="{{ about_instance.mobileno|default:'' }}">
                </div>
              </div>

              <div class="form-row">
                <!-- Description -->
                <div class="form-group col-md-3">
                  <label for="description">Description</label>
                  <input type="text" class="form-control" name="description"
                         placeholder="Fill Your Description"
                         value="{{ about_instance.description|default:'' }}">
                </div>

                <!-- Profile Image -->
                <div class="form-group col-md-3">
                  <label for="image">About Profile</label>
                  <input type="file" class="form-control" name="image">
                  {% if about_instance.image %}
                    <img src="{{ about_instance.image.url }}" alt="Profile Image"
                         class="img-thumbnail mt-1" width="80">
                  {% endif %}
                </div>

                <!-- Company Rank -->
                <div class="form-group col-md-4">
                  <label for="company_rank">Company Rank</label>
                  <select class="form-select border border-info" name="company_rank">
                      <option value="director" {% if about_instance.company_rank == "director" %}selected{% endif %}>Director Officer</option>
                      <option value="vice_director" {% if about_instance.company_rank == "vice_director" %}selected{% endif %}>Vice Director Officer</option>
                      <option value="business_teacher" {% if about_instance.company_rank == "business_teacher" %}selected{% endif %}>Teacher Officer</option>
                      <option value="it_officer" {% if about_instance.company_rank == "it_officer" %}selected{% endif %}>It Officer</option>
                      <option value="secretary" {% if about_instance.company_rank == "secretary" %}selected{% endif %}>Secretary</option>
                      <option value="stationary" {% if about_instance.company_rank == "stationary" %}selected{% endif %}>Stationary</option>
                      <option value="reception" {% if about_instance.company_rank == "reception" %}selected{% endif %}>Reception</option>
                      <option value="doctor" {% if about_instance.company_rank == "doctor" %}selected{% endif %}>Doctor</option>
                      <option value="pharmacist" {% if about_instance.company_rank == "pharmacist" %}selected{% endif %}>Pharmacist</option>
                      <option value="video grapher" {% if about_instance.company_rank == "video grapher" %}selected{% endif %}>Video grapher</option>
                      <option value="manager" {% if about_instance.company_rank == "manager" %}selected{% endif %}>Manager</option>
                  </select>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="btn-box mt-3">
                <button id="postabout_button" type="submit"
                        class="btn btn-sm btn-light bg-secondary text-white">
                  {% if about_instance %}Update{% else %}Post{% endif %}
                </button>
              </div>

            </form>
          </div>
        </section>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
