<!-- Branch Edit Modal -->
<div class="modal fade" id="editGenericModal" tabindex="-1" aria-labelledby="editGenericModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-light">
        <button type="button" class="btn btn-sm btn-outline-secondary btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <section class="book_section mb-2" id="branch-details">
          <div class="container">
            <form id="editGenericForm" method="post"
                  action="{% url 'generic_edit' model object.id %}"
                  enctype="multipart/form-data">
              {% csrf_token %}
              <h4>EDIT <span>{{ model|upper }}</span></h4>

              <!-- Row 1: Info Name, Description -->
              <div class="form-row">
                <!-- Info Name -->
                <div class="form-group col-md-6">
                  <label for="{{ form.infoname.id_for_label }}">Info Name</label>
                  <input type="text" class="form-control"
                         id="{{ form.infoname.id_for_label }}"
                         name="{{ form.infoname.html_name }}"
                         value="{{ form.infoname.value|default_if_none:'' }}"
                         placeholder="Enter branch title or info name..." required>
                </div>

                <!-- Description -->
                <div class="form-group col-md-6">
                  <label for="{{ form.description.id_for_label }}">Description</label>
                  <textarea class="form-control"
                            id="{{ form.description.id_for_label }}"
                            name="{{ form.description.html_name }}"
                            rows="3"
                            placeholder="Enter branch description...">{{ form.description.value|default_if_none:'' }}</textarea>
                </div>
              </div>

              <!-- Row 2: Location -->
              <div class="form-row mt-2">
                <div class="form-group col-md-6">
                  <label for="{{ form.location.id_for_label }}">Location</label>
                  <input type="text" class="form-control"
                         id="{{ form.location.id_for_label }}"
                         name="{{ form.location.html_name }}"
                         value="{{ form.location.value|default_if_none:'' }}"
                         placeholder="Enter location...">
                </div>
              </div>

              <!-- Row 3: Image, Video -->
              <div class="form-row mt-2">
                <!-- Branch Image -->
                <div class="form-group col-md-6">
                  <label for="{{ form.image.id_for_label }}">Branch Image</label>
                  <input type="file" class="form-control"
                         id="{{ form.image.id_for_label }}"
                         name="{{ form.image.html_name }}"
                         accept="image/*">
                  {% if form.image.value %}
                    <div class="mt-1">
                      <a href="{{ form.image.value.url }}" target="_blank" class="text-info small">
                        View Current Image
                      </a>
                    </div>
                  {% endif %}
                </div>

                <!-- Branch Video -->
                <div class="form-group col-md-6">
                  <label for="{{ form.video.id_for_label }}">Branch Video</label>
                  <input type="file" class="form-control"
                         id="{{ form.video.id_for_label }}"
                         name="{{ form.video.html_name }}"
                         accept="video/*">
                  {% if form.video.value %}
                    <div class="mt-1">
                      <a href="{{ form.video.value.url }}" target="_blank" class="text-info small">
                        View Current Video
                      </a>
                    </div>
                  {% endif %}
                </div>
              </div>

            </form>
          </div>
        </section>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-outline-warning submit-edit-btn"
                data-form="#editGenericForm"
                data-modal="#editGenericModal">
          Save Changes
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
