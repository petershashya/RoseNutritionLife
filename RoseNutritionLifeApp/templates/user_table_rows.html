{% for user in users %}
<tr>
    <td class="text-center">
        <input type="checkbox" name="selected_users" value="{{ user.id }}">
    </td>

    <td>{{ user.username }}</td>

    <td class="text-center">{{ user.is_active }}</td>
    <td class="text-center">{{ user.is_superuser }}</td>

    <td class="d-flex justify-content-center align-items-center gap-2">
        <button class="btn btn-sm user-edit-btn btn-warning rounded-pill"
                data-url="{% url 'edit_user' 'user' user.id %}"
                data-target="#editUserModal">
            <i class="bi bi-pencil"></i>
        </button>

        {% if it_officer_rank in "it_officer" %}
        <button class="btn btn-sm user-delete-btn btn-danger rounded-pill"
                data-url="{% url 'delete_user' 'user' user.id %}"
                data-target="#deleteUserModal">
            <i class="bi bi-trash"></i>
        </button>
        {% endif %}
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="6" class="text-center">No Staff found.</td>
</tr>
{% endfor %}
